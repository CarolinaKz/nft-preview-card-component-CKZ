<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--/-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="mainContainer">

    <div class="card">

      <div class="image">

        <img src="images/image-equilibrium.jpg" class="card-img-top" alt="image equilibrium">


      <div class="view">
        <img src="images/icon-view.svg" alt="icon view">
      </div>

      </div>

      <div class="cardBody">

        <h1 class="cardTitle">
          Equilibrium #3429
        </h1>

        <p class="cardDescription">      

          Our Equilibrium collection promotes balance and calm.
          
        </p>

        <div class="detail">

          <div class="detailOne">

          <img class="firstIcon" src="images/icon-ethereum.svg" alt="icon ethereum">

          <p>
            0.041 ETH
          </p>

    </div>

        <div class="detailTwo">

          <img class="secondIcon" src="images/icon-clock.svg" alt="icon clock">

          <p>
            3 days left
          </p>

        </div>

      </div>

        <div class="line"></div>

        <div class="autor">
          <img src="images/image-avatar.png" alt="avatar">
          <p> Creation of <a href="#">Jules Wyvern</a> </p>
        </div>

      </div>
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CarolinaKz">CarolinaKz</a>.
  </footer>


  <!--BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
